<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email sender</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f17f3cc0b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="padding: 75px">
    <form id="mailForm">
      <h3>Send an email</h3>
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="example@gmail.com"
        required
        id="email"
      />
      <label class="form-label">Password</label>
      <input type="password" class="form-control" required id="password" />
      <label class="form-label">Service</label>
      <select class="form-select" id="service">
        <option selected value=".gmail.com">Gmail and Mail.ru</option>
        <option value="-mail.outlook.com">Outlook</option>
        <option value=".astanait.edu.kz">Outlook (AITU)</option>
      </select>
      <div style="border: 2px solid; padding: 50px; margin: 20px 0">
        <label class="form-label">To</label>
        <input
          id="to"
          type="email"
          placeholder="someone@gmail.com"
          class="form-control"
          required
        />
        <label class="form-label">Subject</label>
        <input id="subject" type="text" class="form-control" />
        <label class="form-label">Text</label>
        <textarea
          id="text"
          class="form-label"
          rows="3"
          style="width: 100%"
        ></textarea>
        <input type="file" id="file" />
      </div>
      <div id="loading"></div>
      <p style="color: red" id="invalid"></p>
      <p style="color: green" id="valid"></p>
      <button class="btn btn-primary">Send</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
